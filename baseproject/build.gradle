apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.0'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

ext {
    ApiVersion = [
            ButterKnife: "8.8.1",
            Glide      : "4.8.0",
            Retrofit   : "2.4.0",
            OkHttp     : "3.11.0"
    ]

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.android.support:appcompat-v7:28.0.0-rc02'

    api "com.jakewharton:butterknife:8.8.1"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.8.1"

    api "com.github.bumptech.glide:glide:${ApiVersion["Glide"]}"
    annotationProcessor "com.github.bumptech.glide:compiler:${ApiVersion["Glide"]}"
    api "com.github.bumptech.glide:okhttp3-integration:${ApiVersion["Glide"]}"

    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.42"

    api "com.google.code.gson:gson:2.8.5"

    api "com.squareup.retrofit2:retrofit:${ApiVersion["Retrofit"]}"
    api "com.squareup.retrofit2:converter-gson:${ApiVersion["Retrofit"]}"
    api "com.squareup.retrofit2:adapter-rxjava2:${ApiVersion["Retrofit"]}"
    api "com.squareup.okhttp3:logging-interceptor:${ApiVersion["OkHttp"]}"
    //reactive
    api "io.reactivex.rxjava2:rxjava:2.2.1"
    api "io.reactivex.rxjava2:rxandroid:2.1.0"
    api "com.blankj:rxbus:1.4"
    api "com.github.tbruyelle:rxpermissions:0.10.2"
    //utils
    api "com.blankj:utilcode:1.20.4"
}
